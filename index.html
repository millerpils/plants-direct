<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Plants Direct - Our plants, direct to your door</title>
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <div class="navbar__inner">
          <div class="container">
            <div class="navbar__heading">
              <h1>
                <router-link to="/">
                  Plants Direct
                  <span class="heading__sub">"Our plants, your passion"</span>
                </router-link>
              </h1>
            </div>
            <ul class="navbar__navigation">
              <li><router-link to="/">Home</router-link></li>
              <li><router-link to="/about">About</router-link></li>
              <li><router-link to="/contact">Contact</router-link></li>
            </ul>
            <div class="cart">Cart ({{store.getters.getCartLength}})</div>
          </div>
        </div>
      </div>
      <main>
        <div class="container">
          <router-view />
        </div>
      </main>
      <footer>
        <div class="container"><small>&copy; Plants Direct</small></div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src=" https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
